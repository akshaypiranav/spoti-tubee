<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./icon.ico">
    <title>SPOTI-TUBE</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Signika:GRAD@-6&family=Space+Grotesk:wght@300..700&display=swap');
      * {
          font-family: "Space Grotesk", sans-serif !important;
          font-optical-sizing: auto;
          font-weight: 400;
          font-style: normal;
        }
        /* Targeting scrollbar */
        ::-webkit-scrollbar {
          width: 8px; /* Width of the scrollbar */
        }

        /* Track */
        ::-webkit-scrollbar-track {
          background: #263238; /* Color of the track */
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
          background: #5d6e76; /* Color of the scrollbar */
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
          background: #555; /* Color of the scrollbar when hovered */
        }



      </style>
  </head>
  <body >
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" ></div>
    <!-- built files will be auto injected -->
  </body>
</html>
